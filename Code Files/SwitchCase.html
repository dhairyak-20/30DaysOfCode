<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script type="text/javascript">
        // Q) Find the day of week by accepting its number.
        // eg. 1 - Monday, 2 - Tuesday, etc.
        var day = 1;
        switch (day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            case 4:
                document.write("Thursday");
                break;
            case 5:
                document.write("Friday");
                break;
            case 6:
                document.write("Saturday");
                break;
            case 7:
                document.write("Sunday");
                break;
            default:                                   // when none of the above case are true.
                document.write("Wrong Input");
        }

        // Q) Find the number by accepting the day of week.
        var day = "Monday";  //typing 'monday' will show wrong input.
        switch (day) {
            case "Monday":
                document.write("1");
                break;
            case "Tuesday":
                document.write("2");
                break;
            case "Wednesday":
                document.write("3");
                break;
            case "Thursday":
                document.write("4");
                break;
            case "Friday":
                document.write("5");
                break;
            case "Saturday":
                document.write("6");
                break;
            case "Sunday":
                document.write("7");
                break;
            default:                        // when none of the above case are true.
                document.write("Wrong Input");
                break;
        }

    </script>
</head>

<body>

</body>

</html>
