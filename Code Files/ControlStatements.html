    <title>Control Statements</title>
    <script type="text/javascript">
        // Q1) Find whether the number is even or odd.

        var x = 4;
        if(x%2==0) {
            document.write("Number is even");
        }
        else {
            document.write("Number is odd");
        }
        // Q2) Find if the number is positive, negative or zero.
        var y = 7;
        if (y > 0) {
            document.write("Number is Possitive")
        }
        else if (y < 0) {
            document.write("Number is Negative");
        }
        else {
            document.write("Number is zero");
        }
        // Q3) Find if a number is positive and even
        var z = 10;
        if (z > 0) {
            if (z%2==0) {
                document.write("Number is positive and even");
            }
        }
                 //OR
        var z = 10;
        if (z>0 && z%2==0) {
            document.write("Number is positive and even");
        }
    </script>
