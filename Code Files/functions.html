<body>
    <script type="text/javascript">
        // write a function to add 2 numbers and print the result
        function addNumber(a, b) {
            var a = 5; var b = 6;
            var sum = a + b;
            document.write("The total is : " + sum);
        }
        addNumber()

        //return
        function multiplyNumbers(m, n){
            var total = m * n;
            return total;
        }
        var total = multiplyNumbers(5, 10);
        document.write("The answer is: " + total)
    </script>
